
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JXSZD</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./vue.css">
  <!-- 侧边栏箭头 -->
  <link rel="stylesheet" href="./sidebar.min.css" />
</head>
<body>
  <div id="app"></div>
  <script src="./index.js"></script>
  <!-- <script src="//unpkg.com/docsify-edit-on-github/index.js"></script> -->
  <script>
    window.$docsify = {
      name: 'cljwalyx',
      // repo: 'https://gitee.com/rodert/JavaPub/',
      maxLevel: 3,//最大支持渲染的标题层级
      subMaxLevel: 3,//侧边栏最大层级
      homepage: 'README.md',
      // coverpage: true,//封面
      loadSidebar: true,//开启侧边栏
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadNavbar: false, // 加载导航栏
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '请输入要搜索的关键字',
        noData: '没有结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 6
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      // plugins: [
      //   EditOnGithubPlugin.create('https://github.com/Rodert/JavaPub-Interview/#')//指定github地址，页面右上角【Edit on github】字样。
      // ],.
      count:{//字数统计
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      mergeNavbar: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./docsify@4.js"></script>
  <!--Java代码高亮-->
  <script src="./prism-java.js"></script>
  <!--Json代码高亮-->
  <script src="./prism-json.min.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="./search.min.js"></script>
  <!-- 分页导航 -->
  <script src="./docsify.min.js"></script>
  <script src="./docsify-pagination.min.js"></script>

  <!-- 页面滚动 -->
  <script src="./docsify-scroll-to-top.min.js"></script>
  <!-- 导航栏 -->
  <script src="./docsify.min.js"></script>
  <!-- 字数统计 -->
  <script src="./le.js"></script>
  <!-- 图片缩放 -->
  <script src="./zoom-image.js"></script>
  <!-- //侧边栏箭头 -->
  <script src="./docsify-sidebar-collapse.min.js"></script>
  <style type="text/css">

  </style>    

</body>
</html>
